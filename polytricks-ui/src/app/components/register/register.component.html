




<div class="container login col-md-4">
    <div class="card " >
      <div class="card-header">
        <strong>Register</strong>
      </div>
      <div class="card-body ">
        <form (ngSubmit)="login()">
          <div class="example-container">
            <div class="form-group col-md-12">
              <mat-form-field>
                  <input matInput placeholder="Username" [(ngModel)]="user.username" name="username" required>
              </mat-form-field>
              
            </div>
            <div class="form-group col-md-12">
              <mat-form-field>
                  <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" required>
              </mat-form-field>
            </div>

            <div class="form-group col-md-12">
                <mat-form-field>
                    <input matInput placeholder="Name" [(ngModel)]="user.uName" type="text" name="name" required>
                </mat-form-field>
              </div>

              <div class="form-group col-md-12">
                  <mat-form-field>
                      <input matInput placeholder="Email Id" [(ngModel)]="user.uEmailId" type="email" name="email" required>
                  </mat-form-field>
                </div>
            
            
          </div>
          <button mat-raised-button (click)="register()" class="mybtn mybtn-nav">Register</button>
        </form>
        
      </div>
    </div>
  </div>
